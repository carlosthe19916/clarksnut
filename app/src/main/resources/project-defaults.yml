swarm:
  ee:
    spec-descriptor-property-replacement: true
  datasources:
    data-sources:
      OpenfactSyncDS:
        driver-name: "${env.DB_DRIVER_NAME}"
        connection-url: "${env.DB_CONNECTION_URL}"
        user-name: "${env.DB_USER_NAME}"
        password: "${env.DB_PASSWORD}"
openfact:
  fileStorage:
    provider: jpa
  report:
    default: openfact
    cacheReports: false
    cacheTemplates: false
    folder:
      dir: "/reports"
  theme:
    default: openfact
    staticMaxAge: 2592000
    cacheThemes: false
    cacheTemplates: false
    folder:
      dir: "/themes"
  mail:
    vendor:
      gmail:
        applicationName: "Openfact Sync"