swarm:
  ee:
    spec-descriptor-property-replacement: true
  datasources:
    data-sources:
      OpenfactSyncDS:
        driver-name: "${env.DB_DRIVER_NAME}"
        connection-url: "${env.DB_CONNECTION_URL}"
        user-name: "${env.DB_USER_NAME}"
        password: "${env.DB_PASSWORD}"
openfact:
  fileStorage:
    provider: "${env.OPENFACT_FILE_STORAGE_PROVIDER}"
  report:
    default: "${env.OPENFACT_REPORT_DEFAULT}"
    cacheReports: "${env.OPENFACT_REPORT_CACHE_REPORTS}"
    cacheTemplates: "${env.OPENFACT_REPORT_CACHE_TEMPLATES}"
    folder:
      dir: "${env.OPENFACT_REPORT_FOLDER_DIR}"
  theme:
    default: "${env.OPENFACT_THEME_DEFAULT}"
    staticMaxAge: "${env.OPENFACT_THEME_STATIC_MAX_AGE}"
    cacheThemes: "${env.OPENFACT_THEME_CACHE_THEMES}"
    cacheTemplates: "${env.OPENFACT_THEME_CACHE_TEMPLATES}"
    folder:
      dir: "${env.OPENFACT_THEME_FOLDER_DIR}"
  mail:
    vendor:
      gmail:
        applicationName: "${env.GMAIL_CLIENT_APPLICATION_NAME}"
    smtp:
      host: "${env.OPENFACT_SMTP_HOST}"
      port: "${env.OPENFACT_SMTP_PORT}"
      fromDisplayName: "${env.OPENFACT_SMTP_FROM_DISPLAY_NAME}"
      from: "${env.OPENFACT_SMTP_FROM}"
      replyToDisplayName: "${env.OPENFACT_SMTP_REPLY_TO_DISPLAY_NAME}"
      replyTo: "${env.OPENFACT_SMTP_REPLY_TO}"
      envelopeFrom: "${env.OPENFACT_SMTP_ENVELOPE_FROM}"
      ssl: "${env.OPENFACT_SMTP_SSL}"
      starttls: "${env.OPENFACT_SMTP_STARTTLS}"
      auth: "${env.OPENFACT_SMTP_AUTH}"
      user: "${env.OPENFACT_SMTP_USER}"
      password: "${env.OPENFACT_SMTP_PASSWORD}"