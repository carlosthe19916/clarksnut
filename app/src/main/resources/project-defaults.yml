swarm:
  datasources:
    data-sources:
      SyncDS:
        driver-name: "${database}"
        connection-url: "${database.url}"
        user-name: "${database.username}"
        password: "${database.password}"
openfact:
  fileStorage:
    provider: "${openfact.fileStorage.provider:jpa}"
  report:
    default: "${openfact.report.default:openfact}"
    cacheTemplates: "${openfact.report.cacheTemplates:true}"
    cacheReports: "${openfact.report.cacheThemes:true}"
    folder:
      dir: "${openfact.report.dir:report}"
  theme:
    default: "${openfact.theme.default:openfact}"
    staticMaxAge: "${openfact.theme.staticMaxAge:2592000}"
    cacheTemplates: "${openfact.theme.cacheTemplates:true}"
    cacheThemes: "${openfact.theme.cacheThemes:true}"
    folder:
      dir: "${openfact.theme.dir:theme}"
  mail:
    vendor:
      gmail:
        applicationName: "${openfact.mail.vendor.gmail.applicationName}"