data:
  db.url: 'jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
  db.driver: 'h2'
  hibernate.strategy: create-drop
  hibernate.show_sql: true
  hibernate.format_sql: true
  hibernate.second_level_cache: true
  es.url: http://elasticsearch:9200
  es.index_strategy: drop-and-create
  es.required_index_status: yellow
  openfact.report.default: openfact
  openfact.report.cacheReports: true
  openfact.report.cacheTemplates: true
  openfact.report.folder.dir: reports
  openfact.theme.default: openfact
  openfact.theme.staticMaxAge: 2592000
  openfact.theme.cacheThemes: true
  openfact.theme.cacheTemplates: true
  openfact.theme.folder.dir: themes
  openfact.fileStorage.provider: jpa
  openfact.smtp.host: ${OPENFACT_SMTP_HOST}
  openfact.smtp.port: ${OPENFACT_SMTP_PORT}
  openfact.smtp.fromDisplayName: OpenfactSync
  openfact.smtp.from: ${OPENFACT_SMTP_FROM}
  openfact.smtp.replyToDisplayName: OpenfactSync
  openfact.smtp.replyTo: info@openfact.com
  openfact.smtp.envelopeFrom: info@openfact.com
  openfact.smtp.ssl: ${OPENFACT_SMTP_SSL}
  openfact.smtp.starttls: ${OPENFACT_SMTP_STARTTLS}
  openfact.smtp.auth: ${OPENFACT_SMTP_AUTH}