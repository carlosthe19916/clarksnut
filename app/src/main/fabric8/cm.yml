data:
  keycloak.json: |-
      {
        "realm": "${SSO_REALM}",
        "auth-server-url": "${SSO_AUTH_SERVER_URL}",
        "resource": "${SSO_CLIENT_ID}",
        "ssl-required": "external",
        "credentials": {
          "secret": "${SSO_CREDENTIALS_SECRET}"
        },
        "bearer-only": true,
        "enable-cors": true
      }
  clarksnut-config.yml: |-
      clarksnut:
        fileStorage:
          provider: jpa
        report:
          default: clarksnut
          cacheReports: true
          cacheTemplates: true
          folder:
            dir: /reports
        theme:
          default: clarksnut
          staticMaxAge: 2592000
          cacheThemes: true
          cacheTemplates: true
          folder:
            dir: /themes
        mail:
          vendor:
            gmail:
              applicationName: 'Clarksnut'